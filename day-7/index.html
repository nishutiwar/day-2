<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to Chrome</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
    <h2>Sign in to Chrome</h2>
    <p>Sign in with your Google Account to get your<br>bookmarks, history, passwords, and other settings<br>on all your devices</p>
    
    <form>
      <input type="text" placeholder="Email or phone" required>
      <a href="#">Forgot email?</a>
      <p class="guest-msg">
        Not your computer? Use Guest mode to sign in privately.<br>
        <a href="#">Learn more about using Guest mode</a>
      </p>
      <div class="actions">
        <a href="#" class="create-account">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</body>
</html>a
